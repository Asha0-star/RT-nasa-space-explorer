<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>


    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="get-images">Get Space Images</button>
      <!-- Add sorting buttons for order -->
      <button id="sort-oldest" type="button">Oldest First</button>
      <button id="sort-newest" type="button">Newest First</button>
    </div>


    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p id="instructions">Select a date range from <strong>1995-06-16</strong> to present and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>


   <!-- Modal for gallery item details -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <img id="modal-img" src="" alt="" />
      <h3 id="modal-title"></h3>
      <p id="modal-explanation"></p>
      <p id="modal-date"></p>
    </div>
  </div>


  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
